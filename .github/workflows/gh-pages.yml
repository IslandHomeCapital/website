name: GitHub Pages Deployment

on:
  push:
    branches:
        - main
    
jobs:
  gh-pages:
    runs-on: ubuntu-latest
    container:
      image: 'swift:5.10'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.9.1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest
          run_install: true
          standalone: true
        
      - name: Build Tailwind
        run: pnpx @tailwindcss/cli -i ./content/css/input.css -o ./content/css/output.css --minify

      - name: Build Swift Saga📱
        run: swift run
        
      - name: Deploy 🌍
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
