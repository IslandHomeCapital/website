name: GitHub Pages Deployment

on:
  push:
    branches:
        - main
    
jobs:
  build-css:
    runs-on: ubuntu-latest
    container:
      image: 'node:22'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
        with:
          version: latest
          run_install: true
          standalone: true

      - name: Build Tailwind
        run: pnpm run css-build

  gh-pages:
    needs: build-css
    runs-on: ubuntu-latest
    container:
      image: 'swift:5.10'
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v2

      - name: Build Swift Saga📱
        run: swift run
        
      - name: Deploy 🌍
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
